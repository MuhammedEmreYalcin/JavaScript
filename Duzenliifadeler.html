}

var metin            = "Merhaba Emre nasılsın?\n Senin adın Emre miydi?";

}

// toString (düzenli ifade içeriğini String (metin) veri türüne çevirir ve değerini geri döndürür)

var metin            = "Merhaba Emre nasılsın? Senin adın Emre miydi?";

// küçük b (\b) konum belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini düzenli ifadeye uygun olabilecek metin parçalarını, karakter dizilimi içerisinde kelimelerin başında yada sonunda aramak için kullanılır)

// büyük B (\B) konum belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini düzenli ifadeye uygun olabilecek metin parçalarını, karakter dizilimi içerisinde kelimelerin içerisinde aramak için kullanılır)

document.write(sonuc2+"<br/><br/><br/>")//-1


// Soru işareti (?=) konum belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter dizilimi içerisindekş belirtilen bir referans değerin önünde düzenli ifade ile eşleşebilecek değerleri aramak için kullanılır)

// {x} nicelik belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter diziliminde bulunan değerin x defa tekrarlanmış olması gerektiğini berlirtmek için kullanılır)

// {x,} nicelik belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter diziliminde bulunan değerin x defa tekrarlanmış olması gerektiğini berlirtmek için kullanılır)

// {x,y} nicelik belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter diziliminde bulunan değerin en az x defa en fazla y defa tekrarlanmış olması gerektiğini berlirtmek için kullanılır)

// + nicelik belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter diziliminde bulunan değerin bir defa veya daha fazla tekrarlanmış olması gerektiğini berlirtmek için kullanılır)

// ? nicelik belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter diziliminde bulunan değerin 0 defa veya 1 tekrarlanmış olması gerektiğini berlirtmek için kullanılır)

// * nicelik belirleyicisi (Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğini karakter diziliminde bulunan değerin 0 defa veya daha fazla tekrarlanmış olması gerektiğini berlirtmek için kullanılır)

var sonuc            = metin.match(ifade);

// () parantez belirleyicisi (Düzenli ifadelerde grup tanımlamak için kullanılır)

// \ belirleyicisi (Düzenli ifadelerde ardından gelen karakterin özel bir karakter olup olmadığını belirtir)

// (?:x) belirleyicisi (Düzenli ifadelerde alt grup oluşturmak için kullanılır)

document.write(sonuc+"<br/><br/><br/>")//Em,Em


// [abc] belirleyicisi (Düzenli ifade dahilinde kontroll edilecek olan değişken içeriği karakter diziliminde bulunan değerin, belirtilen karakterlerden birisi ile eşleşmesi gerektiğini belirtmek için kullanılır)

// [a-z] belirleyicisi (Düzenli ifade dahilinde kontroll edilecek olan değişken içeriği karakter diziliminde bulunan değerin, belirtilen karakterlerin aralığnda herhangi birisi ile eşleşmesi gerektiğini belirtmek için kullanılır)

// [^a-z] belirleyicisi (Düzenli ifade dahilinde kontroll edilecek olan değişken içeriği karakter diziliminde bulunan değerin, belirtilen karakterlerin aralığnda dışındaki herhangi birisi ile eşleşmesi gerektiğini belirtmek için kullanılır)
