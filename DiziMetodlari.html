// avarge (number veri türü içerikli dizinin her elemanı üzerinde tek tek çalışır ve tüm elemanların ortalamasını bulur)
Array.prototype.avarage = function(){
    var Toplam = 0;
    for(var i=0; i<this.length; i++){
         Toplam += this[i];
    }
    var sonuc = Toplam/this.length;
    return sonuc;
}

// shuffle (Dizinin tüm elemanlarını karıştırarak yeni bir dizi oluşturur)
Array.prototype.shuffle = function(){
    var elemansayisi = this.length;
    while(--elemansayisi>0){
        var rastgelesayi     = Math.floor(Math.random()*(elemansayisi+1));
        var gecicideger      = this[rastgelesayi];
        this[rastgelesayi]   = this[elemansayisi];
        this[elemansayisi]   = gecicideger;
        return this;
    }
}
