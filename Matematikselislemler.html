<!DOCTYPE html>

<html lang="tr_TR">
<head>
    <meta http-equiv"content-type" content"text/html charset=utf-8" />
    <title>Matematiksel Islemler</title>
</head>
<body>
<script type"text/javascript" language="javascript">

// Toplama
var Sayi1   = 10;
var Sayi2   = 5;
var Sayi3   = 8;
var Sayi4   = 2;
var Toplam  = Sayi1+Sayi2+Sayi3+Sayi4;
document.write("1.İşlemin Sonucu: " + (2+8) + "<br/>");
document.write("2.İşlemin Sonucu: " + Toplam + "<br/><br/><br/>");


// Atamalı Toplama
var Sayi1   = 10;
var Sayi2   = 5;
Sayi1+=Sayi2;
document.write("İşlemin Sonucu: " + Sayi1 + "<br/><br/><br/>");


// Çıkartma
var Sayi1   = 100;
var Sayi2   = 5;
var Sayi3   = 8;
var Sayi4   = 2;
var Toplam  = Sayi1-Sayi2-Sayi3-Sayi4;
document.write("1.İşlemin Sonucu: " + (10-5) + "<br/>");
document.write("2.İşlemin Sonucu: " + Toplam + "<br/><br/><br/>");


// Atamalı Çıkartma
var Sayi1   = 10;
var Sayi2   = 5;
Sayi1-=Sayi2;
document.write("İşlemin Sonucu: " + Sayi1 + "<br/><br/><br/>");


// Çarpma
var Sayi1   = 10;
var Sayi2   = 5;
var Sayi3   = 8;
var Sayi4   = 2;
var Toplam  = Sayi1*Sayi2*Sayi3*Sayi4;
document.write("1.İşlemin Sonucu: " + (10*5) + "<br/>");
document.write("2.İşlemin Sonucu: " + Toplam + "<br/><br/><br/>");


// Atamalı Çarpma
var Sayi1   = 10;
var Sayi2   = 5;
Sayi1*=Sayi2;
document.write("İşlemin Sonucu: " + Sayi1 + "<br/><br/><br/>");


// Bölme
var Sayi1   = 100;
var Sayi2   = 5;
var Sayi3   = 8;
var Sayi4   = 2;
var Toplam  = Sayi1/Sayi2/Sayi3/Sayi4;
document.write("1.İşlemin Sonucu: " + (10/5) + "<br/>");
document.write("2.İşlemin Sonucu: " + Toplam + "<br/><br/><br/>");


// Atamalı Bölme
var Sayi1   = 100;
var Sayi2   = 5;
Sayi1/=Sayi2;
document.write("İşlemin Sonucu: " + Sayi1 + "<br/><br/><br/>");


// Modülüs (Kalan)
var Sayi1   = 104;
var Sayi2   = 5;
var Toplam  = Sayi1%Sayi2
document.write("1.İşlemin Sonucu: " + (11%5) + "<br/>");
document.write("2.İşlemin Sonucu: " + Toplam + "<br/><br/><br/>");


// Atamalı Modülüs
var Sayi1   = 100;
var Sayi2   = 3;
Sayi1%=Sayi2;
document.write("İşlemin Sonucu: " + Sayi1 + "<br/><br/><br/>");


// Üs Alma
var Sayi1   = 3;
var Sayi2   = 4;
var Toplam  = Sayi1**Sayi2;
document.write("1.İşlemin Sonucu: " + (2**3) + "<br/>");
document.write("2.İşlemin Sonucu: " + Toplam + "<br/><br/><br/>");


// Atamalı Üs Alma
var Sayi1   = 100;
var Sayi2   = 3;
Sayi1**=Sayi2;
document.write("İşlemin Sonucu: " + Sayi1 + "<br/><br/><br/>");


// Arttırma
var Sayi1   = 5;
var Sayi2   = 7;
Sayi1++;
Sayi2++;
document.write("Sayının bir Arttırılmış halı: " +Sayi1+  "<br/>");
document.write("Sayının bir Arttırılmış halı: " +Sayi2+  "<br/><br/><br/>");


// Azaltma
var Sayi1   = 5;
var Sayi2   = 7;
Sayi1--;
Sayi2--;
document.write("Sayının bir Azalmış halı: " +Sayi1+  "<br/>");
document.write("Sayının bir Azalmış halı: " +Sayi2+  "<br/>");
</script>
</body>
</html>
