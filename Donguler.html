<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>Döngüler</title>
</head>
<body>
<script type="text/javascript" language="JavaScript">

var Sayi1 = 1;
var i;
var isimler = ["Hakan", "Ali", "Emre"];

/* While Döngüsü
while (Sayi1<=10){
    document.write(Sayi1 + "<br/>");
    Sayi1++ */


/* DO While Döngüsü
do{
    document.write(Sayi1 + "<br/>");
    Sayi1++;
}while (Sayi1<=10){
} */


/* For Döngüsü
for(i=100; i>=0; i--){
    document.write(i + "<br/>");
} */

// For in Döngüsü
for(var ad in isimler){
    document.write(isimler[ad] + "<br/>");
}

</script>
</body>
</html>
