// Nesnelerde Prototype özelliği
function person(name,lname,Age){
    this.name           =name;
    this.lname          =lname;
    this.Age            =Age;
} 
person.prototype.end    =function(){
    return  "Name:"+this.name+ " Lastname:"+this.lname+ " Age:"+this.Age;  
}
var information         = new person("Emre", "Yalçın", 22);
var write = information.end();

// Nesnelerde Prototype özelliği __proto__(Bir nesnenin prototype nesnesini elde edtmek için kullanılır ve protytpe besbesi içerisindeki özelliklere ulaşarak değeri geriye dödürür)
function person(name,lname,Age){
    this.name           =name;
    this.lname          =lname;
    this.Age            =Age;
} 
person.prototype.end    =function(massage){
    this.massage        =massage;  
}
var information         = new person("Emre", "Yalçın", 22);
information.__proto__.end("Hi");
document.write(information.name+"</br>"); //Emre
document.write(information.lname+"</br>"); //Yalçın
document.write(information.Age+"</br>"); //22
document.write(information.massage+"</br></br></br>"); //Hi


// Nesnelerde hasOwnProperty()(Bir nesnenin parametrik olarak girilen özelliğin kullanıp kullanılmadığını kontroll ederek Boolean veri tipi geri dödürür)
var person = {
    name :"Emre",
    lname:"Yalcin",
};
document.write(person.hasOwnProperty("name")+"</br>"); //true
document.write(person.hasOwnProperty("lname")+"</br>"); //true
document.write(person.hasOwnProperty("Age")+"</br></br></br>"); //false


// Nesnelerde propertyIsEnumarable()(Bir nesnenin parametrik olarak girilen özelliğin kullanıp kullanılmadığını kontroll ederek Boolean veri tipi geri dödürür)
var person = {
    name :"Emre",
    lname:"Yalcin",
};
document.write(person.propertyIsEnumerable("name")+"</br>"); //true
document.write(person.propertyIsEnumerable("lname")+"</br>"); //true
document.write(person.propertyIsEnumerable("Age")+"</br></br></br>"); //false


// Nesnelerde isPrototypeOf()(parametrik olarak girilen nesne prototype zincirinde bir constructer()yapıcı metot bulunup bulunmadığını kontroll ederek Boolean veri tipi geri dödürür)
function person1(){
    name:"Emre"
};
var end = new person1();
prototypee = person1.prototype.isPrototypeOf(end);
document.write(prototypee+"</br></br></br>"); //true
